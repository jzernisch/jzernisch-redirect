<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <link rel="canonical" href="https://janzernisch.com/" />
    <meta name="robots" content="noindex" />
    <script>
      const target =
        "https://janzernisch.com" +
        window.location.pathname +
        window.location.search +
        window.location.hash;
      window.location.replace(target);
    </script>
  </head>
  <body>
    <p>Weiterleitung… <a href="https://janzernisch.com/">janzernisch.com</a></p>
  </body>
</html>
